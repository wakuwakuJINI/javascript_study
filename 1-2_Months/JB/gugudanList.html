<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display1" style="border:1px solid #000;margin-bottom:10px"></div>
    <div id="display2" style="border:1px solid #000"></div>
    <script>
        let sum=''
        let result=0;
        
        
        for(let i=2;i<10;i++){
            for(let j=1;j<10;j++){
                result =i*j;
                sum += i+'*'+j+'='+result + '<br>';
            }
            //sum = sum + i ;

            

        }
        document.querySelector("#display1").innerHTML =sum;

    </script>
</body>
</html>
