    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        margin: 0;
        background-color: #f4f4f9;
      }

      .item-list {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        padding: 20px;
        box-sizing: border-box;
      }

      .item-list h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      .item:last-child {
        border-bottom: none;
      }

      .item-image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
        margin-right: 10px;
      }

      .item-name {
        font-size: 1em;
        flex: 2;
      }

      .item-price {
        font-size: 1em;
        flex: 1;
        text-align: center;
      }

      .numberInput {
        width: 50px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        font-size: 0.9em;
        flex: 0 0 70px;
        margin-left: 10px;
        margin-right: 10px;
      }

      .item-add {
        background-color: green;
        border: none;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;   
      }

      .item-add:hover {
        background-color: #141614;
      }
