<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>카운트다운 타이머</title>
</head>
<body>
    <h1>카운트다운 타이머</h1>
   
    <input type="number" id="hours" min="0" value="0">시   
    <input type="number" id="minutes" min="0" value="0">분    
    <input type="number" id="seconds" min="0" value="0">초
    <input type="button" onclick="startTimer()" id="startBtn" value="시작">
    <input type="button" onclick="stopTimer()" id="stopBtn" value="정지">
    <!-- <button onclick="startTimer()">타이머 시작</button> -->
    <div id="timer">00:00:00</div>

    <script src="timer.js"></script>
</body>
</html>
