<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 등록 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <script>
    $(document).ready(function () {
      const seq = window.location.pathname.split("/").pop();
      console.log("현재 seq값:", seq);
      //글 수정모드임을 확인
      if (window.location.pathname.includes("/board/write/")) {
        $("#pageTitle").text("게시글 수정");
        $("#submitBtn").text("수정완료");

        $.ajax({
          url: `/api/board/${seq}`,
          type: "get",
          dataType: "json",
        })
          .done(function (data) {
            console.log("불러온 데이터", data);
            $("#seq").val(data.seq);
            $("#uname").val(data.uname);
            $("#titleInput").val(data.title);
            $("#textContent").val(data.textContent);
          })
          .fail(function () {
            alert("데이터를 불러오는데 실패했습니다");
          });
      }

      $("#writeForm").on("submit", function (e) {
        // $("#submitBtn").on("click", function()) {
        if (window.location.pathname.includes("/board/write/")) {
          e.preventDefault();
          const updateData = {
            seq: $("#seq").val(),
            uname: $("#uname").val(),
            title: $("#titleInput").val(),
            textContent: $("#textContent").val(),
          };

          $.ajax({
            url: `/api/board/update/${seq}`,
            type: "PUT",
            //dataType: "json", // 결과값을 json 으로 받겠습니다.
            contentType: "application/json", // JSON 형식 명시
            data: JSON.stringify(updateData), // 데이터를 JSON 문자열로 변환
          })
            .done(function () {
              console.log("수정요청 성공:", `/api/board/update/${seq}`);
              window.location.href = "/board/list";
            })
            .fail(function (xhr) {
              console.log(xhr);
              console.error("수정 요청 실패. URL:", `/api/board/update/${seq}`);
              alert("수정 실패");
            });
        }
        return false; // 서브밋 막아야지 그래야...
      });
    });
  </script>

  <body>
    <div class="container">
      <div class="board mt-5 mb-5">
        <h1 id="pageTitle">게시글 등록</h1>
      </div>

      <form
        name="writeForm"
        id="writeForm"
        method="post"
        action="/board/insert"
      >
        <!--수정할때 사용-->
        <input type="hidden" id="seq" name="seq" />

        <table class="table table-dark table-striped mt-5">
          <tbody class="table-dark input-table">
            <tr class="item-list">
              <th scope="row">작성자</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="uname"
                  id="uname"
                  placeholder="이름을 입력하세요"
                />
              </td>
              <th scope="row">비밀번호</th>
              <td>
                <input
                  type="password"
                  name="pw"
                  id="pw"
                  class="form-control"
                  aria-describedby="passwordHelpInline"
                />
              </td>
            </tr>

            <tr class="item-list">
              <th scope="row" id="title">제목</th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="titleInput"
                  placeholder="글 제목을 입력하세요"
                />
              </td>
            </tr>

            <tr class="item-list">
              <th scope="row">내용</th>
              <td colspan="3">
                <textarea
                  class="form-control"
                  id="textContent"
                  name="textContent"
                  rows="20"
                ></textarea>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="bottomBtn mt-3">
          <button type="submit" id="submitBtn" class="btn btn-secondary">
            등록
          </button>

          <!-- <button type="button" id="submitBtn" class="btn btn-secondary">
            등록
          </button> -->
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
